query FETCH_ROOM_MESSAGE(
  $roomId: Float!
  $offset: Float = 0
  $limit: Float = 15
) {
  messagesFromRoom(
    roomId: $roomId
    pagination: { offset: $offset, limit: $limit }
  ) {
    sender {
      username
      id
      email
      gender
      avatar
      bio
      isEmailConfirmed
      birthday
      blockIncomingCalls
    }
    receiver {
      username
      id
      email
      gender
      avatar
      bio
      isEmailConfirmed
      birthday
      blockIncomingCalls
    }
    room {
      id
      roomAdress
    }
    seen
    message
    created_at
    id
  }
}
