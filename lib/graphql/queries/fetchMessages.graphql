query FETCH_MESSAGES {
  messages(pagination: { offset: 0, limit: 10 }) {
    id
    message
    seen
    sender {
      id
      username
      avatar
      email
    }
    receiver {
      id
      username
      avatar
      email
    }
    room {
      id
      roomAdress
      created_at
      updated_at
      expireDate
    }
  }
}
