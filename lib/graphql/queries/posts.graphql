query FETCH_POSTS($limit: Float = 15, $offset: Float = 0) {
  posts(pagination: { limit: $limit, offset: $offset }) {
    id
    content
    type
    slug
    created_at
    postFromFollowers
    additional
    userLike {
      liked
    }
    postLike {
      likeCount
    }
    updated_at

    user {
      username
      avatar
      id
    }
    _count {
      comment
    }

    category {
      id
      name
    }
  }
}
